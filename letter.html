<!DOCTYPE html>
<html lang='en'>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Parkadoo Appeal Letter</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="colors.css"/>
  <!--  <script defer src="generic_functionality.js"></script> -->
  </head>
<body>
  <header>
    <div id="header-main">
      <a href="index.html"><img src="images/header.svg" alt="Parkadoo logo"/></a>
    </div>
  </header>
  <main id="parking-form-main">
    <div class="questionnaire-container">
      <!--Intro Message-->
      <section class="section-container" id="welcome-section">
        <!--Message Field-->
        <div class="field-container">
            <h1 class="field-label-large">Welcome to Parkadoo :-)</h1>
            <p>I'm a free app that helps you avoid and appeal parking tickets.
            All you have to do is answer some questions and leave the rest to me.
            Are you ready to get started?</p>
        </div>
      </section>
    <!--Last Section -->
    <section id="finished-section-container">
      <p>All done! See that wasn't so bad. Are you ready to view your appeal letter?</p>
    </section>
    <section class="whitespace-section">
      <div id="output">
        <span id="insert-output-text-here">
        </span>
      </div>
    </section>
    <!--CTAs-->
    <section class="cta-sticky">
      <div class-"cta-sticky-container">
        <span class="button-div">
          <input id="button-previous"
            type="button"
            name="previous"
            value="Previous Question">
        </span>
        <span class="button-div">
          <input id="button-next"
            type="button"
            name="next"
            value="Next Question">
        </span>
      </div>
    </section>
  </div>
  </main>
  <footer>
  <div id="footer-main">
    <img src='images/sign-up.svg'/>
    <img src='images/feature.svg'/>
    <img src='images/content.svg'/>
  </div>
  </footer>
</body>
</html>
