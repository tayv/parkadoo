<body>

  <main id="letter-main">

            <h1 class="field-label-large">Here's your parking appeal letter...</h1>
            <p>You can copy and paste it using the button below. People often paste it into a Word document to style and print.</p>
        </div>
      </section>
    <!-- CTAs -->
    <section class="letter-cta-container">
      <span class="letter-button-div">
        <input class="button-cta-letter" id="button-send"

          name="print"

          name="copy"

        <input class="button-cta-letter" id="button-edit"
          type="button"
          name="edit"
          value="âœï¸ Edit Answers">
      </span>
    </section>
    <!--Letter Section -->
    <section class="section-container" id="letter-section">
      <div id="letter-preview-container">
        <div id="letter-output">
          <span id="insert-letter-output-text-here">
          </span>
        </div>
      </div>
    </section>
  </div>
  </main>
  <footer>
    <!-- load reusable footer -->
    <script src="/scripts/footer.js" type="module"></script>
    <div id="footer-main"></div>
  </footer>
  <!-- Need to load scripts at bottom because need to load header/footer template scripts first -->
  <script src="/scripts/app-generic/theme.js" type="module"></script>
  <script src="/scripts/letter-actions.js" type="module"></script>
  <script type="module">
    import focusVisible from "https://cdn.skypack.dev/pin/focus-visible@v5.2.0-stXnfdtyign2OzolvXYT/mode=imports,min/optimized/focus-visible.js";
